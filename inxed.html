<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

    <!-- App specific style -->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>

    <!-- Jumbotron -->
    <div class="jumbotron text-center col-md-12" style="background: black; color: white">
        <h1 class="display-4">Employee Data Management
        </h1>
        <p class="lead">A Comprehensive Diretory of Employee Billable Hours</p>
        <hr class="my-4">
    </div>



    <!-- Table for train schedules -->
    <table class="table table-dark col-md-10">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Employee Name</th>
                <th scope="col">Role</th>
                <th scope="col">Start Date</th>
                <th scope="col">Months Worked</th>
                <th scope="col">Monthly Rate</th>
                <th scope="col">Total Billed</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Paul</td>
                <td>Engineer</td>
                <td>01/01/18</td>
                <td>4</td>
                <td>$15,000</td>
                <td>$60,000</td>
            </tr>
        </tbody>
    </table>

    <!-- Add Employee Form -->
    <form class="col-md-10">
        <div class="form-group">
            <!-- Employee Name -->
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Employee Name</label>
                <div class="col-10">
                    <input class="form-control" type="text" value="Name Here" id="inputName">
                </div>
            </div>
            <!-- Employee Role -->
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Role</label>
                <div class="col-10">
                    <input class="form-control" type="text" value="Name Here" id="inputName">
                </div>
            </div>
            <!-- Start Date -->
            <div class="form-group row">
                <label for="example-date-input" class="col-2 col-form-label">Start Date</label>
                <div class="col-10">
                    <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
                </div>
            </div>
            <!-- Monthly Rate -->
            <div class="form-group row">
                <label for="example-number-input" class="col-2 col-form-label">Monthly Rate</label>
                <div class="col-10">
                    <input class="form-control" type="number" value="42" id="example-number-input">
                </div>
            </div>
            <!-- Submit new employee -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>


    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <!-- Moment JS -->
    <script src="assets/javascript/moment.js"></script>
    <!-- App specific JS -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
